<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Bake by Ania</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(180deg, #fff8fb 0%, #fdeef3 100%);
  color: #3a2a20;
  overflow-x: hidden;
}

/* ===== DEKORACJE ===== */
.decor-left, .decor-right {
  position: fixed;
  top: 0;
  width: 120px;
  height: 100vh;
  background-repeat: repeat-y;
  background-size: contain;
  opacity: 0.35;
  pointer-events: none;
  z-index: 0;
}

.decor-left {
  left: 0;
  background-image: url("decor-left.png");
}

.decor-right {
  right: 0;
  background-image: url("decor-left.png");
  transform: scaleX(-1);
}

/* ===== MENU ===== */
.navbar {
  position: sticky;
  top: 0;
  background: #fff;
  box-shadow: 0 4px 14px rgba(176,48,96,0.12);
  padding: 16px 0;
  z-index: 10;
}

.navbar ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 40px;
}

.navbar li { position: relative; }

.navbar a {
  text-decoration: none;
  color: #8b1d3d;
  font-weight: 500;
}

.navbar ul ul {
  position: absolute;
  top: 28px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 12px 0;
  border-radius: 8px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  display: none;
  min-width: 240px;
  text-align: center;
}

.navbar li:hover ul { display: block; }

/* ===== CONTENT ===== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 60px 80px;
  position: relative;
  z-index: 1;
}

.logo {
  text-align: center;
  margin-bottom: 20px;
}

.logo img { max-width: 220px; }

.subtitle {
  text-align: center;
  font-family: 'Playfair Display', serif;
  font-size: 20px;
  color: #7a4a57;
  margin-bottom: 60px;
}

.dessert {
  background: #fff;
  border-radius: 18px;
  padding: 40px;
  box-shadow: 0 12px 30px rgba(176,48,96,0.18);
  border-left: 8px solid #b03060;
  margin-bottom: 80px;
}

h2 {
  text-align: center;
  font-family: 'Playfair Display', serif;
  color: #8b1d3d;
  margin-bottom: 30px;
}

/* ===== GALERIE ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 30px;
  margin-bottom: 30px;
}

.gallery img {
  width: 100%;
  border-radius: 6px;
}

/* ===== KINDER: 1 DUŻE + 2 MNIEJSZE ===== */
.gallery-kinder {
  display: grid;
  grid-template-columns: 2fr 1fr;
  grid-template-rows: auto auto;
  gap: 20px;
  max-width: 900px;
  margin: 0 auto 30px;
}

.gallery-kinder a:first-child {
  grid-row: 1 / span 2;
}

.gallery-kinder img {
  max-height: 320px;
  object-fit: contain;
  background: #fff;
}

/* RESPONSYWNOŚĆ */
@media (max-width: 900px) {
  .decor-left, .decor-right { display: none; }
  .container { padding: 40px 20px; }

  .gallery-kinder {
    grid-template-columns: 1fr 1fr;
  }

  .gallery-kinder a:first-child {
    grid-row: auto;
  }
}

@media (max-width: 500px) {
  .gallery-kinder {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="decor-left"></div>
<div class="decor-right"></div>

<nav class="navbar">
<ul>
  <li>
    <a href="#">Desery ▾</a>
    <ul>
      <li><a href="#lotus">Deser Lotus z malinami</a></li>
    </ul>
  </li>
  <li>
    <a href="#">Ciasta ▾</a>
    <ul>
      <li><a href="#kinder">Ciasto Kinder Country</a></li>
    </ul>
  </li>
  <li><a href="#">Torty</a></li>
  <li><a href="#">O mnie</a></li>
  <li><a href="#">Instagram</a></li>
</ul>
</nav>

<div class="container">

<div class="logo">
  <img src="logo-new.jpg" alt="Bake by Ania">
</div>
<p class="subtitle">Słodkości tworzone z pasją</p>

<!-- ===== LOTUS ===== -->
<div class="dessert" id="lotus">
<h2>Deser Lotus z malinami</h2>

<div class="gallery">
  <a href="lotus-1a.jpg"><img src="lotus-1a.jpg"></a>
  <a href="lotus-2a.jpg"><img src="lotus-2a.jpg"></a>
  <a href="lotus-3new.jpg"><img src="lotus-3new.jpg"></a>
</div>
</div>

<!-- ===== KINDER ===== -->
<div class="dessert" id="kinder">
<h2>Ciasto Kinder Country bez pieczenia</h2>

<div class="gallery gallery-kinder">
  <a href="kinder-1.jpg"><img src="kinder-1.jpg"></a>
  <a href="kinder-2.jpg"><img src="kinder-2.jpg"></a>
  <a href="kinder-3.jpg"><img src="kinder-3.jpg"></a>
</div>
</div>

</div>
</body>
</html>
