/* ===== MENU ===== */
.navbar {
  position: sticky;
  top: 0;
  background: #fff;
  box-shadow: 0 4px 14px rgba(176,48,96,0.12);
  padding: 16px 0;
  z-index: 10;
}

.navbar ul {
  display: flex;
  justify-content: center;
  gap: 40px;
  list-style: none;
}

.navbar li { position: relative; }

.navbar a {
  text-decoration: none;
  color: #8b1d3d;
  font-weight: 500;
}

.navbar ul ul {
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  padding: 12px 0;
  border-radius: 8px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  display: none;
}

.navbar li:hover ul { display: block; }

/* ===== CONTENT ===== */
.container {
  max-width: 1100px;
  margin: auto;
  padding: 70px 40px;
  position: relative;
  z-index: 1;
}

.logo {
  text-align: center;
  margin-bottom: 10px;
}

.logo img {
  max-width: 220px;
}

.tagline {
  text-align: center;
  font-family: 'Playfair Display', serif;
  font-size: 22px;
  color: #8b1d3d;
  margin-bottom: 60px;
}
